<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Attention Experiment</title>
    <link rel="stylesheet" href="MidtermTest.css">
</head>
<body>

<div class="header">
    <div class="title">Image Attention Experiment</div>
    <div class="description">Hover your mouse over the image you're interested in to start the timer.</div>
</div>

<div class="buttons">
    <button id="all" class="active">ALL</button>
    <button id="nature">Nature Landscapes</button>
    <button id="city">City Landscapes</button>
</div>

<div class="gallery">
    <div class="image-container"><img src="./imgs/nature1.jpg" class="nature"></div>
    <div class="image-container"><img src="./imgs/nature2.jpg" class="nature"></div>
    <div class="image-container"><img src="./imgs/nature3.jpg" class="nature"></div>
    <div class="image-container"><img src="./imgs/nature4.jpg" class="nature"></div>
    <div class="image-container"><img src="./imgs/nature5.jpg" class="nature"></div>
    <div class="image-container"><img src="./imgs/city1.jpg" class="city"></div>
    <div class="image-container"><img src="./imgs/city2.jpg" class="city"></div>
    <div class="image-container"><img src="./imgs/city3.jpg" class="city"></div>
</div>

<script src="MidtermTest.js"></script>
</body>
</html>
